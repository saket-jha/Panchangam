<script>
function agnivaas() {
var p = document.getElementById("tithi").value;

var u = document.getElementById("paksha").value;
var q = document.getElementById("vaar").value;
var s = (p*10+u*10+q*10+1*10)/10

var t = s%4

if(t == "3") {
document.getElementById("demo1").innerHTML ="अग्निवास पृथ्वी पर है, होम करना कल्याणकारक होगा |";
}
if(t == "0") {
document.getElementById("demo1").innerHTML ="अग्निवास पृथ्वी पर है, होम करना कल्याणकारक होगा |";
}
if(t == "1") {
document.getElementById("demo1").innerHTML ="अग्निवास आकाश में है, होम करने से आयु का क्षय होगा |";
}
if(t == "2") {
document.getElementById("demo1").innerHTML ="अग्निवास पाताल में है, होम करने से धन का नाश  होगा |";
}

}
